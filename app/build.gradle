// build.gradle (mÃ³dulo app)

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.ralatorio.app'
    compileSdk 33

    defaultConfig {
        applicationId "com.ralatorio.app"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    packagingOptions {
        exclude '**/desktop.ini'
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = "17"
    }
}

// ðŸ‘‡ ESTA PARTE AQUI FICA FORA DO BLOCO android { }
task cleanDesktopIni(type: Delete) {
    delete fileTree(dir: 'src/main/res', includes: ['**/desktop.ini'])
}

preBuild.dependsOn cleanDesktopIni
